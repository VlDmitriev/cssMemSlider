<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body class="body">
    <div class="container">
        <!-- <h1 class="title">CSS Mem Slider</h1> -->
        <input type="radio" name="radio-btn" id="radio1" class="radio-btn" checked>
        <input type="radio" name="radio-btn" id="radio2" class="radio-btn">
        <input type="radio" name="radio-btn" id="radio3" class="radio-btn">
        <input type="radio" name="radio-btn" id="radio4" class="radio-btn">

        <div class="mem-wrapper">
            <img src="./assets/1.jpg" alt="mem" class="mem-img mem-img1">
            <img src="./assets/2.jpg" alt="mem" class="mem-img">
            <img src="./assets/3.jpg" alt="mem" class="mem-img">
            <img src="./assets/4.jpg" alt="mem" class="mem-img">
        </div>

        <div class="subtitle">
            <div class="text-carousel">
                <div class="text-container">
                    <p class="text">Programmer - a machine or person that converts coffee to code</p>
                    <p class="text">Backend vs Frontend</p>
                    <p class="text">When they write that HTML is a programming language</p>
                    <p class="text">When you submit a task for review</p>
                </div>
            </div>
           
            <div class="control">
                <label for="radio1" class="btn-wrapper"><div class="btn" id="btn1"></div></label>
                <label for="radio2" class="btn-wrapper"><div class="btn" id="btn2"></div></label>
                <label for="radio3" class="btn-wrapper"><div class="btn" id="btn3"></div></label>
                <label for="radio4" class="btn-wrapper"><div class="btn" id="btn4"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
